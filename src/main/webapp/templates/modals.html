<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="emptyCartConfirm" aria-labelledby="myModalLabel" class="modal fade" id="emptyCartModal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Empty cart</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to remove all items from your cart?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-danger" id="emptyCartConfirm" type="submit">Remove all</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
