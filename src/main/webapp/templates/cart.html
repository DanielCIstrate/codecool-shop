<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Your cart</title>

    <!-- No 'defer' attribute here!
     view-cart.js should do an update fetch first, before we render any elements in the body-->
    <script type="module" src="/static/js/view-cart.js"></script>
    <!-- Jquery ui javascript  -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>
<body>

<div class="container">
    <div id="products" class="row">
        <table>
                <th>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </th>
                <div class="col col-sm-12 col-md-6 col-lg-4" th:each="item,iterStat : ${order}">
                    <tr>
                        <div class="card">
                            <td>
                                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${item.getProductId()} + '.jpg'" alt="" height="100px"  />
                            </td>
                            <td>
                                <div class="card-header">
                                    <h4 class="card-title" th:text="${item.getProductName()}">Product name</h4>

                                </div>
                            </td>
                            <td>
                                <div class="card-text">
                                    <p class="lead" th:text="${item.getProductPrice()}">100 USD</p>
                                </div>
                            </td>
                            <td>
                                <div class="card-text">

                                    <div class="lead" th:text="${item.getQuantity()}">Number of Items</div>
                                </div>
                            </td>
                            <td>
                                <div class="card-text">
                                    <div class="lead" th:text="${item.getSubtotalAsString()}">Subtotal Price</div>
                                </div>
                            </td>



                        </div>
                    </tr>
                </div>

            </tr>

            <tr>
                <td>Total Of</td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <div class="lead" th:text="${orderTotal}">Total</div>
                </td>

            </tr>
        </table>
    </div>
</div>
</body>
</html>
